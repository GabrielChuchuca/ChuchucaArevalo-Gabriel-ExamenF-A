<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/index">INICIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" routerLink="/registroC">Crear Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/registroRe">Crear Restaurante</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="color: green;" aria-current="page" routerLink="/registroRa">Crear Reserva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/listadoRa">Listar Reserva</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    <div class="container">
      <h1 class="text-center" style="color: green">REGISTRO DE RESERVA</h1>
      <form [formGroup]="formularioRa" 
      (ngSubmit)="regRa(formularioRa.value)"
      style="
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    ">
    <label>Escriba Su N. de Cedula: <input formControlName="cedula" type="text"  placeholder="Ingrese su numero de cedula"></label>
    <div
        *ngIf="formularioRa.hasError('pattern', 'cedula')"
        class="text-danger"
      >
        SOLO NUMEROS
      </div>
    <div *ngIf="formularioRa.value?.cedula!= '' && formularioRa.value?.cedula?.length == 10">
      <small *ngIf="!validador; else elseBlock" class="text-danger"
          >No existe Cliente</small
        >
        <ng-template #elseBlock>
          <br/>
            <label>Escriba el nombre del Restaurante: <input formControlName="nombreR" type="text"  placeholder="Ingrese el nombre"></label>
            <div *ngIf="formularioRa.value?.nombreR != '' && formularioRa.value?.nombreR?.length > 2">
              <small *ngIf="!validadorR; else elseBlock" class="text-danger"
          >No existe Restaurante</small
        >
            </div>
            <ng-template #elseBlock>
              <br/>
              <input type="date" formControlName="fecha">
              <input type="time" formControlName="hora">
              <label>Numero de Personas: <input formControlName="numPer" type="number" placeholder="Ingrese el numero de personas"> <span>Numero de Aforo: {{numP_D}}</span></label>
              <div *ngIf="formularioRa.value?.numPer <= numP_D; else elseBlock">
                <br/>
              <button
    class="btn btn-success"
    [disabled]="formularioRa.invalid"
    type="submit"
    >
      Crear Reserva
    </button> 
              </div>
              <ng-template #elseBlock>
                SUPERA EL AFORO PERMITIDO
              </ng-template>
            </ng-template>
        </ng-template>
    </div>
    <br/>
  </form>
    </div>
</div>
