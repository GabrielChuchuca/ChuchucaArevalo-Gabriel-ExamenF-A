<div class="container-fluid" style="background-color:lightblue">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/index"><span class="material-icons">
        home
        </span>INICIO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/registroC"
              ><span class="material-icons">
                account_circle
                </span>Crear Cliente</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              style="color: green"
              aria-current="page"
              routerLink="/registroRe"
              ><span class="material-icons">
                restaurant
                </span>Crear Restaurante</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/registroRa"
              ><span class="material-icons">
                receipt_long
                </span>Crear Reserva</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/listadoRa"
              ><span class="material-icons">
                view_list
                </span>
                Listar Reserva</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="background-color:lightblue">
    <h1 class="text-center" style="color: green"><span class="material-icons">
      restaurant
      </span>REGISTRO DE UN RESTAURANTE</h1>
    <form
      [formGroup]="formularioRe"
      (ngSubmit)="regRe(formularioRe.value)"
      style="
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <label
        ><strong>Nombre: </strong
        ><input
          formControlName="nombre"
          type="text"
          placeholder="Ingrese el nombre"
      /></label>
      <br />

      <label
        ><strong>Direccion: </strong
        ><input
          formControlName="direccion"
          type="text"
          placeholder="Ingrese la direccion"
      /></label>
      <br />

      <label
        ><strong>Telefono: </strong
        ><input
          formControlName="telefono"
          type="text"
          placeholder="Ingrese el telefono"
      /></label>
      <div
        *ngIf="formularioRe.hasError('pattern', 'telefono')"
        class="text-danger"
      >
        SOLO NUMEROS
      </div>
      <br />

      <label
        ><strong>Numero de Aforo: </strong
        ><input
          formControlName="numAforo"
          type="number"
          placeholder="Ingrese el numero de aforo"
      /></label>
      <div
        *ngIf="formularioRe.hasError('pattern', 'numAforo')"
        class="text-danger"
      >
        SOLO NUMEROS
      </div>
      <br />

      <button
        class="btn btn-outline-success my-2 my-sm-0"
        [disabled]="formularioRe.invalid"
        type="submit"
      ><span class="material-icons">
        restaurant
        </span>
        Registrar
      </button>
    </form>
  </div>
  <footer>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

      </div>
</footer>
</div>
