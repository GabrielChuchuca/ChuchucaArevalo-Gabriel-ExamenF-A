<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/index">INICIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" routerLink="/registroC">Crear Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/registroRe">Crear Restaurante</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/registroRa">Crear Reserva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="color: green;" aria-current="page" routerLink="/listadoRa">Listar Reserva</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    <div>
      <h1 class="text-center" style="color: green">LISTADO DE RESERVAS DE RESERVA</h1>
      <form [formGroup]="formularioLRa" style="
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
      >
      <label>Escriba para buscar: <input formControlName="cednom" type="text"  placeholder="Ingrese para buscar"></label>
      <small *ngIf="!validador && !validadorR || formularioLRa.value?.cednom == ''; else elseBlock">
        No EXISTE
      </small>
      <ng-template #elseBlock>
        <label>Fecha&Hora: <input type="date" formControlName="fecha"></label>
        
        <br/>
        <div *ngIf="reservas.length>0">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID RESERVA</th>
                <th scope="col">FECHA RESERVA</th>
                <th scope="col">CLIENTE</th>
                <th scope="col">RESTAURANTE</th>
              </tr>
            </thead>
            <tbody *ngFor="let r of reservas">
              <!--<tr *ngIf="formularioLRa.value?.cednom == r.fechaHoraReserva">-->
              <tr *ngIf="(formularioLRa.value?.cednom == r.cliente.cedula && r.fechaHoraReserva.startsWith(formularioLRa.value?.fecha)) || (formularioLRa.value?.cednom == r.restaurante.nombre && r.fechaHoraReserva.startsWith(formularioLRa.value?.fecha))">
                <th>{{r.id}}</th>
                <th>{{r.fechaHoraReserva}}</th>
                <th>{{r.cliente.nombres}} {{r.cliente.apellidos}}</th>
                <th>{{r.restaurante.nombre}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-template>
      </form>
    </div>
</div>
